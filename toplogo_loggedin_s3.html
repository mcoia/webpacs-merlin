<script type="text/javascript">
$(document).ready(function () {
	$("span:contains(WebPAC PRO)").hide(); //Hide the iii footer

	$(".searchtype").click(function(){
		$(".searchTips").load("/screens/" + this.value + ".inc");
	});
	//Changes the search examples
	
	//var selectAny = $('#b option[value=""]')
	//$('#b option:not([value^="z"])').detach(); 
	//selectAny.prependTo("#b")
	//Hides the out-of-scope locations
	
	//Remove the colon from keyword searches
	$('input[type="submit"]').click(function () {
		var searchTerm = $('#searcharg').val();
		var searchIndex = $('[name="searchtype"]').val();
		if((/\b[atsn]:/).test(searchTerm)) {}
		else if (searchIndex != "X") {} else {
			var newSearchTerm = searchTerm.replace(":", " ");
			$('#searcharg').val(newSearchTerm);
		}
		});
	});
</script>
