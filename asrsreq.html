<script>

var asrsCookie = ($.cookie('asrs'))

if (asrsCookie == "sound_archives"){
    $("#requestParagraphs").html("<p>This material is located in the RooBot.</p><p>The material must be used in the Marr Sound Archives.</p><p>To request delivery of this item to the Marr Sound Archives at the Miller Nichols Library, please enter your name below. Please allow at least 15 minutes for delivery.</p>");
}else if (asrsCookie == "special_collections"){
    $("#requestParagraphs").html("<p>This material is located in the RooBot.</p><p>The material must be used in LaBudde Special Collections.</p><p>To request delivery of this item to LaBudde Special Collections at the Miller Nichols Library, please enter your name below. Please allow at least 15 minutes for delivery.</p>");
}else if (asrsCookie == "in_use"){
    $("#requestParagraphs").html("<p>To request an item for pick up exclusively at the Miller Nichols Library Access Services Desk, please enter your name below. Please allow 15 minutes for delivery.</p>");
}else if (asrsCookie == "roobot"){
    $("#requestParagraphs").html("<p>To request an item for pick up exclusively at the Miller Nichols Library Access Services Desk, please enter your name below. Please allow 15 minutes for delivery.</p>");
}

</script>
